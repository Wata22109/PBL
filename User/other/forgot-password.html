<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再発行</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="container">
        <h1>パスワード再発行</h1>
        <div class="instructions">
            <h2>パスワード再発行の手順</h2>
            <p>パスワード再発行の手続きは、以下の手順で行います。</p>
            <ol>
                <li><strong>メールアドレス:</strong> 登録したメールアドレスを入力してください。</li>
                <li><strong>学籍番号:</strong> あなたの学籍番号を入力してください。</li>
                <li>すべての情報を入力した後、<strong style="color: red;">送信</strong>ボタンをクリックしてください。</li>
                <li>手続きが完了すると、入力したメールアドレスにパスワード再発行の手続きに関するメールが届きます。</li>
                <li>メールに記載されている手順に従って、新しいパスワードを設定してください。</li>
            </ol>
        </div>
        <div id="formContainer">
            <form id="forgotPasswordForm">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" required>
                
                <label for="studentId">学籍番号:</label>
                <input type="text" id="studentId" required>

                <button type="submit" id="submitBtn" disabled>送信</button>
            </form>
        </div>

        <div id="confirmationMessage" style="display: none;">
            <h1>手続きが完了しました</h1>
            <p>メールが送信されました。指示に従って手続きを進めてください。</p>
            <button id="backButton">戻る</button>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
