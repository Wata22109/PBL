<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインと注文画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="login-container" id="login-container">
            <h2>ログイン</h2>
            <form id="login-form">
                <div>
                    <label for="student-id">学籍番号:</label>
                    <input type="text" id="student-id" required>
                </div>
                <div>
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">ログイン</button>

                <div class="links-container">
                    <a href="other/forgot-password.html" class="link">パスワードを忘れた場合</a>
                    <span> | </span>
                    <a href="register/register.html" class="link">新規登録</a>
                </div>
            </form>
            <p id="error-message" class="error-message"></p>
            <div id="businessHours" class="business-hours"></div>
        </div>

        <div class="buttonContainer" id="order-page" style="display: none;">
            <h1>注文画面</h1>
            
            <div id="order-container"></div>

            <div id="overlay" style="display:none;">
            <div id="popup">
                <h2 id="popupTitle"></h2>
                <img id="popupImage" src="" alt="" style="width:100%; height:auto;">
                <p id="string1"></p>
                <div id="text1"></div>
                <button id="addToCart">追加</button>
                <button id="closePopup">閉じる</button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
